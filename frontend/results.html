<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analysis Result | Student Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <div class="container">
        <header>
            <div
                style="display: inline-block; background: rgba(168, 85, 247, 0.1); padding: 1rem; border-radius: 20px; margin-bottom: 1.5rem;">
                <i data-lucide="file-check" style="width: 40px; height: 40px; color: var(--accent);"></i>
            </div>
            <h1>Analysis Result</h1>
            <p>Detailed insights from your resume</p>
        </header>

        <main>
            <section id="resultSection" class="card fade-in">
                <div id="resultContent" class="result-grid">
                    <!-- Data will be dynamically inserted here -->
                </div>
                <div style="margin-top: 2.5rem; text-align: center;">
                    <a href="index.html" class="custom-file-upload"
                        style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i data-lucide="arrow-left" style="width: 18px; height: 18px;"></i>
                        Go Back & Analyze Another
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
